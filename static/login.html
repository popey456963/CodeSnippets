<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Code Snippets Login</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
</head>

<body>

    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form action="" id="register">

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>First Name<span class="req">*</span></label>
                            <input id="fname" type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>Last Name<span class="req">*</span></label>
                            <input id="lname" type="text" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>Email Address<span class="req">*</span></label>
                        <input id="email" type="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>Github Username<span class="req">*</span></label>
                        <input id="guser" type="text" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>Set A Password<span class="req">*</span></label>
                        <input id="password" type="password" required autocomplete="off" />
                    </div>

                    <button type="submit" id="button" class="button button-block" />Get Started</button>
                </form>
            </div>

            <div id="login">
                <h1>Welcome Back!</h1>

                <form action="">

                    <div class="field-wrap">
                        <label>Email Address<span class="req">*</span></label>
                        <input type="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>Password<span class="req">*</span></label>
                        <input type="password" required autocomplete="off" />
                    </div>
                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                    <button class="button button-block" />Log In</button>
                </form>
            </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/srijs/rusha/master/rusha.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script>
    toastr.options = {
      "closeButton": true,
      "debug": false,
      "newestOnTop": false,
      "progressBar": false,
      "positionClass": "toast-top-right",
      "preventDuplicates": false,
      "onclick": null,
      "showDuration": "300",
      "hideDuration": "1000",
      "timeOut": "5000",
      "extendedTimeOut": "1000",
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    }
    </script>
    <script>
    var rusha = new Rusha();
    var socket = io();
    $('#register').submit(function(){
      var array = ["fname", "lname", "email", "guser", "password"];
      for (i=0; i<array.length; i++) {
          array[i] = $('#' + array[i]).val();
      }
      array[4] = rusha.digest(array[4] + "4e207681a07c9dccd1d1a3fc45566ff9ddde54ff")
      socket.emit('register', array);
      document.getElementById("button").disabled = true;
      toastr["info"]("Just Checking It Again...", "Looks Great!")
      return false;
    });
    socket.on('register success', function(msg) {
        function callback(){
            return function(){
                toastr["success"]("You're Registered!", "Success!")
            }
        }
        setTimeout(callback(), 2000);
    });
    socket.on('user', function(msg){
      console.log("Data Received: ", msg);
    });
    </script>
</body>

</html>
