<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login :: Code Snippets</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toastr.css">
</head>

<body>

    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form action="" id="register">

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>First Name<span class="req">*</span></label>
                            <input id="fname" type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>Last Name<span class="req">*</span></label>
                            <input id="lname" type="text" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>Email Address<span class="req">*</span></label>
                        <input id="email" type="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>Github Username<span class="req">*</span></label>
                        <input id="guser" type="text" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>Set A Password<span class="req">*</span></label>
                        <input id="password" type="password" required autocomplete="off" />
                    </div>

                    <button type="submit" id="button" class="button button-block" />Get Started</button>
                </form>
            </div>

            <div id="login">
                <h1>Welcome Back!</h1>

                <form action="">

                    <div class="field-wrap">
                        <label>Email Address<span class="req">*</span></label>
                        <input id="emaill" type="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>Password<span class="req">*</span></label>
                        <input id="passwordl" type="password" required autocomplete="off" />
                    </div>
                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                    <button class="button button-block" id="login"/>Log In</button>
                </form>
            </div>
        </div>
    </div>
    <script src='js/jquery.js'></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/rusha.js"></script>
    <script src="js/toastr.js"></script>
    <script src="js/toastr.options.js"></script>
    <script src="js/form.js"></script>
    <script src="js/parameter.js"></script>
    <script src="js/localstorage.js"></script>
    <script src="js/socket.js"></script>
</body>

</html>
